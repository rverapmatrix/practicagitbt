<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilo.css">
</head>
  <body>
      
    <div class="container-fluid">
        <header>
            <div class="row">
                <div class="col-md-12">
                    <h1>REGISTRO DE COBRO AGUA</h1>
                </div>
            </div>
        </header>
        <nav>
            <div class="row">
                <div class="col-md-12">
                    <nav class="navbar navbar-expand-md navbar-light bg-light">
                        <a class="navbar-brand" href="#">Navbar</a>
                        <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId" aria-controls="collapsibleNavId"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="collapsibleNavId">
                            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                                <li class="nav-item active">
                                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Link</a>
                                </li>
                                <li class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle" href="#" id="dropdownId" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Dropdown</a>
                                    <div class="dropdown-menu" aria-labelledby="dropdownId">
                                        <a class="dropdown-item" href="#">Action 1</a>
                                        <a class="dropdown-item" href="#">Action 2</a>
                                    </div>
                                </li>
                            </ul>
                            <form class="form-inline my-2 my-lg-0">
                                <input class="form-control mr-sm-2" type="text" placeholder="Search">
                                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                            </form>
                        </div>
                    </nav>
                </div>
            </div>
        </nav>
        <main>
            <div class="row">
                <div class="col-md-2 col-12 sidebarmenu">
                    sidebarmenu
                </div>
                <div class="col-md-10 col-12">
                    <div class="row">
                        <div class="col-md-2 col-1">
                            
                        </div>
                        <div class="col-md-8 col-10">
                            <!-- <h2>Registro Cobro Agua OTB</h2> -->
                            <form action="" method="get" class="was-validated">

                                <div class="form-group">
                                  <label for="nombre">Nombres:</label>
                                  <input type="text" class="form-control" name="nombre" id="nombre" aria-describedby="helpId" placeholder="Escriba su nombre" required> 
                                  <div class="valid-feedback">Valido</div>
                                  <div class="invalid-feedback">Completar este campo</div>
                                </div>

                                <div class="form-group">
                                  <label for="apellidos">Apellidos:</label>
                                  <input type="text" class="form-control" name="apellidos" id="apellidos" aria-describedby="helpId" placeholder="Apellidos">
                                  
                                </div>

                                <div class="row">
                                    <div class="col-md-4 col-6">
                                        <div class="form-group">
                                            <label for="">Carnet</label>
                                            <input type="number" class="form-control" name="" id="" aria-describedby="helpId" placeholder="Carnet" required>
              
                                        </div>
                                    </div>
                                    <div class="col-md-4 col-6">
                                        <div class="form-group">
                                            <label for="">Fecha Cobro</label>
                                            <input type="date" class="form-control" name="" id="" aria-describedby="helpId" placeholder="fechaC" required>
              
                                          </div>
                                    </div>
                                    <div class="col-md-4 col-12">
                                        <div class="form-group">
                                            <label for="">N° Medidor</label>
                                            <input type="number" class="form-control" name="" id="" aria-describedby="helpId" placeholder="N° Medidor">
              
                                        </div>
                                    </div>
                                   
                                    
                                    
                                </div>

                                <div class="form-group">
                                  <label for="">Datos Adicionales</label>
                                  <textarea class="form-control" name="" id="" rows="3"></textarea>
                                </div>

                            </form>

                            <div class="row">
                                <div class="col-md-6">
                                    <button type="submit" class="btn btn-primary col-md-12">Cobrar</button>
                                </div>
                                <div class="col-md-6">
                                    <button type="button" class="btn btn-primary col-md-12">Registros</button>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-2 col-1">
                            <!-- Button trigger modal -->
                            <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#miModal">
                              Launch
                            </button>
                            
                            <!-- Modal -->
                            <div class="modal fade" id="miModal" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
                                <div class="modal-dialog" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title">Modal title</h5>
                                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                    <span aria-hidden="true">&times;</span>
                                                </button>
                                        </div>
                                        <div class="modal-body">
                                            Body
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                            <button type="button" class="btn btn-primary">Save</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer>
    
        </footer>
    </div>
    


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
